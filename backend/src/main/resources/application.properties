
# Server Configuration
server.port=8080
spring.application.name=scarface-fitness

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/scarface_fitness
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwtSecret=YourJWTSecretKeyHereMakeSureToUseASecureRandomStringInProduction
app.jwtExpirationMs=86400000

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.scarface.fitness=DEBUG
